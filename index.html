      <div class="myBTNS" style="margin: 70px;">

      <button id="myBtn" class="btns">Add Contact</button>

   <div class="modal-content">

           <div>

           <!-- <button id="save">Save</button> -->

     </div> 
   
         </div>

<!--EDIT Contact-->

                  <br/>
